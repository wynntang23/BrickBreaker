<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hit the Bricks!</title>
    <style>
        * { padding: 0; margin: 0;}
        canvas { background: #eee; display: block; margin: 0 auto}
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    /*
    (0, 0)                               (480, 0)
     -------------------------------------
    |                                     |
    |                                     |
    |                                     |
    |                                     |
    |                                     |
    |                                     |
    |                                     |
    |                                     |
     ------------------*------------------
    (0, 320)     start location           (480, 320)
    */

    //canvas relative
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    //ball relative
    var x = canvas.width/2;
    var y = canvas.height - 30;
    var dx = 4;
    var dy = -4;
    var ballRadius = 10;
    var setBallSpeed = function(){
        dx = 4;
        dy = -4;
    };
    
    //paddle relative
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var paddleSpeed = 10;
    
    //bricks relative
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var bricks = [];
    for (column=0; column<brickColumnCount; column++) {
        bricks[column] = [];
        for(row=0; row<brickRowCount; row++) {
            bricks[column][row] = { x: 0, y: 0, status: 1};
        }
    }
    
    //score relative
    var score = 0;
    var lives = 3;
    
    //control listener
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > paddleWidth/2 && relativeX < canvas.width-paddleWidth/2) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    
    //draw score and lives
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }
    
    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);        
    }
    
    
    function drawBricks() {
        for(column=0; column<brickColumnCount; column++) {
            for(row=0; row<brickRowCount; row++) {
                if(bricks[column][row].status == 1) {
                    var brickX = (column*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (row*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[column][row].x = brickX;
                    bricks[column][row].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath;
    }
    
    function drawBall() {    
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath;
    }
    
    //if ball hit the brick set status to 0
    function collisionDetection() {
        for(column=0; column<brickColumnCount; column++) {
            for(row=0; row<brickRowCount; row++) {
                var b = bricks[column][row];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("You Win This Game!\nCONGRATULATIONS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }
    
    function draw() {
        //clearing for redraw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();
        //wall detection
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        //paddle detection
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    alert("YOU DEAD");
                    x = canvas.width/2;
                    y = canvas.height-30;
                    setBallSpeed();
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += paddleSpeed;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= paddleSpeed;
        }
        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }
      
    draw(); 

</script>
</body>
</html>
